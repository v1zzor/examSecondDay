<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <!-- my CSS -->
  <link rel="stylesheet" href="css/style.css">


  <title>Аренда квартир</title>
</head>

<body>


  <!-- Модальное окно -->


  <div class="container-fluid headerWrapper">
    <div class="container header  d-flex justify-content-center">
      <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand pr-5" href="#"><i class="bi bi-house pr-3"></i>Аренда квартир</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#">Все квартиры</a>
            <a class="nav-link" href="#">Избранное</a>
            <a class="nav-link" href="#">О нас</a>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <div class="container-fluid sortWrapper">
    <div class="container sort py-4">
      <div class="row  align-items-center ">
        <div class="col col-12 col-md-3  mt-3 ">
          <p><b> Сортировка по кол-ву комнат:</b></p>
        </div>
        <div class="col ">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"><i class="bi bi-arrow-up"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><i class="bi bi-arrow-down"></i></label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col col-12 col-md-3  mt-3 ">
          <p><b> Количество комнат:</b></p>
        </div>
        <div class="col pt-3">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">1</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">2</label>
        </div><div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">3</label>
        </div>
      </div>
      </div>
    </div>
  </div>

  <div class="container-fluid cardApsWrapper">
    <div class="container cardAps">
      <div class="row  row-cols-1 row-cols-md-2 row-cols-lg-3 sorti" id="test">

      </div>
    </div>
  </div>

  <div class="container-fluid footerWrapper">
    <div class="container footer">
      <div class="row">
        <div class="col">

        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Квартира</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">  
      
        </div>      
      </div>
    </div>
  </div>
  

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <!-- my script -->
  <script src="js/headerFixed.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
